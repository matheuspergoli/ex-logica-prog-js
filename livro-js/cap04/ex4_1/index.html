<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Programa Situação do Aluno</h1>
  <form>
    <p>
      Nome do Aluno:
      <input type="text" id="nome" name="nome" required>
    </p>
    <p>
      Primeira Nota:
      <input type="number" id="nota1" name="nota1" min="0" max="10" step="0.1" required>
    </p>
    <p>
      Segunda Nota:
      <input type="number" id="nota2" name="nota2" min="0" max="10" step="0.1" required>
    </p>
    <input type="submit" value="Exibir Média e Situação">
  </form>
  <h3 id="output-um"></h3>
  <h4 id="output-dois"></h4>

  <script src="script.js"></script>
</body>
</html>
