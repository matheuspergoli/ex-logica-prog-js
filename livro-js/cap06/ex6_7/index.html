<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .resultado {
      height: 20rem;
      margin-top: 1rem;
      overflow-y: auto;
      width: fit-content;
      padding-right: 1rem;
    }
  </style>
</head>
<body>
  <h1>Programa Concurso</h1>
  <form>
    <p>
      <label for="candidato">Candidato:</label>
      <input type="text" id="candidato" name="candidato" required>
    </p>
    <p>
      <label for="acertos">Nº de Acertos</label>
      <input type="number" id="acertos" name="acertos" required>
      <button type="submit">Adicionar</button>
    </p>
    <button type="button" data-listar>Listar Todos</button>
    <button type="button" data-aprovados>Aprovados 2ª Etapa</button>
  </form>
  <div class="resultado"></div>
  <script src="script.js"></script>
</body>
</html>
