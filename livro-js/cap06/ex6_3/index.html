<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Revenda Herbie</h1>
  <form>
    <p>
      <label for="modelo">Modelo:</label>
      <input type="text" id="modelo" name="modelo" required>
    </p>

    <p>
      <label for="preco">Preço R$:</label>
      <input type="number" id="preco" name="preco" required>
      <button type="submit" data-adicionar>Adicionar</button>
    </p>

    <button type="button" data-listar>Listar Todos</button>
    <button type="button" data-filtrar>Filtrar por Preço</button>
    <button type="button" data-simular>Simular Promoção</button>
  </form>
  <div class="output"></div>
  <script src="script.js"></script>
</body>
</html>
