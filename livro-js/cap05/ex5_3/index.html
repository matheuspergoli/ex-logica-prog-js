<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Programa Contas do Mês</h1>
  <form>
    <p>
      <label for="conta">Descrição da Conta:</label>
      <input type="text" id="conta" name="conta" min="0" required>
    </p>
    <p>
      <label for="numero">Valor a Pagar R$:</label>
      <input type="number" id="numero" name="numero" min="0" required>
    </p>
    <input type="submit" value="Registrar Conta">
  </form>
  <div id="output-um"></div>
  <p id="output-dois"></p>

  <script src="script.js"></script>
</body>
</html>
