<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Programa Criação de Chinchilas</h1>
  <form>
    <p>
      <label for="numero-chinchilas">N° Chinchilas:</label>
      <input type="number" id="numero-chinchilas" name="numero-chinchilas" required>
    </p>
    <p>
      <label for="numero-anos">N° Anos:</label>
      <input type="number" id="numero-anos" name="numero-anos" min="0" max="10" required>
    </p>
    <input type="submit" value="Mostrar Previsão de Chinchilas">
  </form>
  <p id="output-um"></p>

  <script src="script.js"></script>
</body>
</html>
